<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3 Animated Cards with Images</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      width: 220px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
      color: #007BFF;
    }

    .card p {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>3 Cards with Images & Animation (Using JS)</h1>
  <div class="container" id="cardContainer"></div>

  <script>
    // ðŸª„ Hoisting Example: Call before definition
    showAlert();

    function showAlert() {
      alert("Cards with images will be shown. (Hoisting + BOM used)");
    }

    // ðŸŒ BOM Example
    console.log("Browser Height: " + window.innerHeight);

    // ðŸ“¦ DOM Example: Dynamically create cards
    const container = document.getElementById("cardContainer");

    // Sample data for cards
    const cardData = [
      {
        title: "Nature",
        desc: "Beautiful nature scenery.",
        img: "https://tse2.mm.bing.net/th/id/OIP.b86tH3ITDNubc_6GBt5CgwHaEK?pid=Api&P=0&h=180"
      },
      {
        title: "Technology",
        desc: "Latest tech gadgets.",
        img: "https://tse4.mm.bing.net/th/id/OIP.cY_Szolu54-IOLXECBz0QQHaEK?pid=Api&P=0&h=180"
      },
      {
        title: "Travel",
        desc: "Explore the world!",
        img: "https://tse3.mm.bing.net/th/id/OIP.jwA6b4fG6UuFl3pN3B-cigHaEO?pid=Api&P=0&h=180"
      }
    ];

    cardData.forEach((data) => {
      const card = document.createElement("div");
      card.className = "card";

      const image = document.createElement("img");
      image.src = data.img;

      const title = document.createElement("h3");
      title.textContent = data.title;

      const desc = document.createElement("p");
      desc.textContent = data.desc;

      card.appendChild(image);
      card.appendChild(title);
      card.appendChild(desc);

      container.appendChild(card);
    });
  </script>

</body>
</html>
